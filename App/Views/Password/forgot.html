{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block body %}
<article class="container opacity shadow p-3 mb-4 mt-4 col-xl-8 bg-light">
<h1>Request Password Reset</h1>
<form method="post" action="/password/requestreset">
    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control email" name="email" placeholder="Email adres"
               value="{{email}}">
    </div>
    <button type="submit" class="btn btn-default" value="Submit">Send Password reset</button>
</form>
</article>
{% endblock %}
